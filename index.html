<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="options">
        <div class="option" id="ROCK">
            <img src="Rock.jpg" alt="Rock">
        </div>
        <div class="option" id="PAPER">
            <img src="Paper.jpg" alt="Paper">
        </div>
        <div class="option" id="SCISSOR">
            <img src="Scissor.jpg" alt="Scissor">
        </div>
    </div>
    <h1>SCORES</h1>
    <div class="scores">
        <div class="score">
            <p class="userScore">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p class="computerScore">0</p>
            <p>PC</p> 
        </div>
    </div>
    <div class="msgContainer">
        <p class="msg">PLAY YOUR MOVE</p>
    </div>
    <script src="java.js"></script>
</body>
</html>
